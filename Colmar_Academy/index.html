<body>
<nav class="nav-bar">

                        <p>"Curabitur vitae libero in ipsum porttitor consequat. Aliquam et commodo letus, nec consequat neque. Sed non accumsan urna. Phasellus sed consequat ex. Etiam eget magna laoreet, efficitur dolor consequat, tristique ligula."</p>

                        <div class="c-two">
                            <h4>Our campus</h4>

                            </div>
